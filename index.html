<img src="http://static9.bigstockphoto.com/thumbs/6/8/1/small2/18662309.jpg"/>
</div>
<script type="text/javascript">
	
	
	$(document).bind("touchstart touchmove", function(e) {
	  //Disable scrolling by preventing default touch behaviour
	  e.preventDefault();
	  var orig = e.originalEvent;
	  var x = orig.changedTouches[0].pageX;
	  var y = orig.changedTouches[0].pageY;
	  // Move a div with id "rect"
	  $("#fruitContainer").css({top: y, left: x});
	});
	
</script>

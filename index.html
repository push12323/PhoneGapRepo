<html>
  <head>
    <meta charset=utf-8 />
    <title>Drag n' drop touch demo - sewa.se</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <style type="text/css">
      .draggable {
        position: absolute;
        left: 30px;
        top: 30px;
        width: 60px;
        height: 60px;
        margin-left: -30px;
        margin-top: -30px;
		z-index:1;

        color: #FFF;
        font: bold 16px Helvetica,Arial,Sans-serif;
        text-align: center;
        background-color: #ABF;
        border: 3px solid #669;
      }
	  .dropable {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 60px;
        height: 60px;
        margin-left: 0px;
        margin-top: 0px;

        color: #FFF;
        font: bold 16px Helvetica,Arial,Sans-serif;
        text-align: center;
        background-color: #ABF;
        border: 3px solid #669;
      }
	  
	  #dropTarget1 {
        left: 100px;
        top: 0px;
      }
	  #dropTarget2 {
        left: 100px;
        top: 80px;
      }
    </style>
  </head>
  <body>
    <div class="draggable" id="drag1" draggable="true">Drag 1</div>
    <div class="draggable" id="drag2" draggable="true">Drag 2</div>
    <div class="dropable" id="dropTarget1">Drop on me! - Drag 1</div>
    <div class="dropable" id="dropTarget2">Drop on me! - Drag 2</div>
  </body>
    <script type="text/javascript">
      $.fn.draggable = function() {
        var offset = null;
		var _dropTarget;
        var start = function(e) {
          var orig = e.originalEvent;
          var pos = $(this).position();
          offset = {
            //x: orig.changedTouches[0].pageX - pos.left,
            //y: orig.changedTouches[0].pageY - pos.top
		    x: orig.pageX - pos.left,
            y: orig.pageY - pos.top
			
          };
		  
		  //$(this).bind("mousemove", moveMe);
		  //$(this).bind("mouseup", dropMe);		  
		  
        };
        var moveMe = function(e) {
          e.preventDefault();
          var orig = e.originalEvent;
          $(this).css({
            top: orig.changedTouches[0].pageY - offset.y,
            left: orig.changedTouches[0].pageX - offset.x
		    //top: orig.pageY - offset.y,
            //left: orig.pageX - offset.x
          });
		  
		  _dropTarget = document.elementFromPoint(orig.changedTouches[0].pageX,orig.changedTouches[0].pageY);
		   alert(_dropTarget.id);
		 		  
        };
		var dropMe = function(e) {
          e.preventDefault();
         
		  if(e.target.id == "drag1" && _dropTarget.id == "dropTarget1" || e.target.id == "drag2" && _dropTarget.id == "dropTarget2" )
		  {
			alert("Correct"); 
			 $(this).css({
				top: $(_dropTarget).css("top"),
				left: $(_dropTarget).css("left")
			  });
		  }
		  
		  //$(this).unbind("mousemove", moveMe);
		  //$(this).unbind("mouseup", dropMe);
		  
        };
        this.bind("touchstart", start);
        this.bind("touchmove", moveMe);
		this.bind("touchend", dropMe);
		//this.bind("dragstart", start);
      };

      $(".draggable").draggable();
    </script>
</html>
